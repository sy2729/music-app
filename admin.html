<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - Upload Music</title>
    <link rel="stylesheet" href="./src/css/admin.css">
</head>
<body>
    
    <nav id='nav'>
        
    </nav>
    <div class="window">
        <aside class="song-list-aside">
            <div class="add-song"></div>

            <div class="list-wrap"></div>
            <div id="upload"></div>
        </aside>
        <main class="song-form">
        </main>


        <section id="songCollection" class="active clearfix"></section>
    </div>
    








    <script src="./vendor/jquery.js"></script>
    <script src="./vendor/av-min.js"></script>
    <script src="./vendor/av.js"></script>
    <script src="./vendor/qiniu.min.js"></script>
    <script src="../vendor/moxie.js"></script>
    <script src="./vendor/plupload.min.js"></script>
    <script src="./dist/js/eventHub.js"></script>
    <script>
        function switchPage(currentPage) {
                eventHub.on('switchPage', (data) => {
                    if (data !== currentPage) {
                        $(this.view.el).addClass('active')
                    } else {
                        $(this.view.el).removeClass('active')
                    }
                });
            }
    </script>
    <script src="./dist/js/admin/song-list.js"></script>
    <script src="./dist/js/admin/song-form.js"></script>
    <script src="./dist/js/admin/add-song.js"></script>
    <script src="./dist/js/admin/upload-song.js"></script>
    <script src="./dist/js/admin/nav.js"></script>
    <script src="./dist/js/admin/songCollection.js"></script>
    



    <script>
        window.onload = function () {
            $('nav > ul > li').eq(0).addClass('active');
        }

    </script>


    <script>
        var anim = $('.uploadAnim');
        anim.hide();
         
    </script>
</body>
</html>
